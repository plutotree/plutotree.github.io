<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}
<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% if site.data.social.valine_comment.enable and page.comments == true %}
  <div id="comments"></div>
  {% endif %}
  {% include scripts.html %}
 
  {%- include footer.html -%}

</body>

</html>
